<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="header" id="header_container">
            <div class="header_child" id="logo_container">
                <img src="img/logo.png" id="logo">
            </div>    
            <div class="header_child" id="navbar_container">
                <ul>
                    <li>
                        <label id="menu_title" onclick="showMenu()">MENU</label>
                    </li>    
                    <ul id="navbar">
                        <li class="navbar_list" id="inicio">
                            <img src="img/van-grey.svg" class="nav_icon" id="inicio_icon">
                            <p class="nav_text">Inicio</p>
                        </li>
                        <li class="navbar_list" id="rutas">
                            <img src="img/route-grey.svg" class="nav_icon" id="rutas_icon">
                            <p class="nav_text">Rutas</p>
                        </li>
                        <li class="navbar_list" id="hoteles">
                            <img src="img/hotel-grey.svg" class="nav_icon" id="hoteles_icon">
                            <p class="nav_text">Hoteles</p>
                        </li>
                        <li class="navbar_list" id="vuelos">
                            <img src="img/plane-grey.svg" class="nav_icon" id="vuelos_icon">
                            <p class="nav_text">Vuelos</p>
                        </li>
                        <li class="navbar_list" id="contacto">
                            <img src="img/contact-grey.svg" class="nav_icon" id="contacto_icon">
                            <p class="nav_text">Contacto</p>
                        </li>
                    </ul>
                </ul>
            </div>
            <div class="header_child" id="media_container">
                <img src="img/facebook.svg" href="" class="media_icon" id="facebook_icon">
                <img src="img/twitter.svg" href="" class="media_icon" id="twitter_icon">
            </div>
        </div>
        <div class="header" id="header_container2">"Disfruta de la experiencia de otros viajeros"</div>
    </header>
    <main>
        <section class="section_container">
            <div class="container">
                <div class="article"></div>
                <div class="article"></div>
            </div>
            <div class="container">
                <div class="article"></div>
                <div class="article"></div>
            </div>
            <div class="container" id="last_article"></div>
        </section>
        <aside>
            <div class="ad_container"></div>
            <div class="ad_container" id="last_ad"></div>
        </aside>
    </main>
</body>

<footer>
    <div class="footer_content"></div>
    <script src="menu.js"></script>
</footer>

</html>
